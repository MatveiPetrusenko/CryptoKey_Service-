}
*/

message RegistrationRequest {
  User user = 1;
}

message RegistrationResponse {
  Result result = 1;
}

service AuthService {
  rpc RegisterUser (User) returns (Result);
 // rpc AuthenticateUser (AuthRequest) returns (AuthResponse);
}